<!DOCTYPE html>
<html data-theme="light">

<head>
    <title>Doggoland</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">


        <header>

            <div class="wrapper">
                <img src="/images/DoggolandLogo.jpg" id="logo">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a><span>/</span></li>
                        <li><a href="portfolio.html">Dog Breeds</a><span>/</span></li>
                        <li><a>Dark Mode</a>
                            <input type="checkbox" id="switch" name="theme">
                            <label for="switch"></label>
                        </li>

                    </ul>
                </nav>
            </div>
        </header>

        <div id="lead-banner">
            <img src="images/LeadBannerMain1.png" id="leadBannerImg" alt="leadBanner">
            <div class="banner-overlay">

                <div class="wrapper">
                    <div class="banner-title">Just a click to know about Dog Breeds</div>
                    <p>With over a decade of experience, we offer you the best information on dogs</p>
                    <a href="portfolio.html">View our portfolio</a>
                </div>
            </div>

        </div>

        <div id="main-content">

            <div class="wrapper">

                <section id="contact">
                    <h2>Drop Us A Line</h2>
                    <ul id="contact-methods">
                        <li><img src="images/contactblk1.png" id="telephone">555 555 5555</li>
                        <li><img src="images/emailblk.png" id="emailId">hello@doggoland.com</li>
                        <li><img src="images/locationpinblk.png" id="location">
                            <span>Doggoland, </span>
                            <span>San Jose</span>
                            <span>California</span>
                        </li>
                    </ul>
                    <img src="images/map.png" id="map1" alt="map">

                </section>
            </div>
        </div>

    </div>

    <footer>
        <h3>Thanks for visiting Doggoland</h3>
    </footer>
    <script src="/scripts/jquery-3.6.1.js"></script>
    <script type="module" src="/scripts/script.js"></script>
</body>

</html>
